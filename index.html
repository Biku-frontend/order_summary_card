<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS LINK -->
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <div class="container">

    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="hero" class="hero">
    </div>

    <div class="text-content">
      <h2 class="title">order summary</h2>
      <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>


      <div class="plan-container">

        <div class="plan-left">
          <img src="./images/icon-music.svg" alt="music-icon">

          <div>
            <h5>annual plan</h5>
            <p>$59.99/year</p>
          </div>

        </div>



        <a href="">change</a>

      </div>
    </div>


    <div class="buttons">
      <button class="btn btn-proceed">proceed to payment</button>
      <button class="btn btn-cancel">cancel order</button>
    </div>



  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/zerogravity-dev" target="_blank">Biku Ghosh</a>.
  </div>
</body>

</html>
